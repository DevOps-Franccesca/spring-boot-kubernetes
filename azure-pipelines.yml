# Franccesca

pool:
  vmImage: ubuntu-latest

stages:
    
  - stage: SAST
    jobs:
    - job: sast
      displayName: 'SAST'
      steps:
      - task: SonarCloudPrepare@1
        inputs:
          SonarCloud: 'Sonarcloud'
          organization: 'devops-franccesca'
          scannerMode: 'MSBuild'
          projectKey: 'DevOps-Franccesca_spring-boot-kubernetes'
          projectName: 'spring-boot-kubernetes'

