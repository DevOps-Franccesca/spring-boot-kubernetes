# Franccesca Epifani

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build 
  jobs:
  - job: build
    displayName: 'Build'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

- stage: SAST
  jobs:
  - job: sast
    displayName: 'SAST'
    steps:
      - task: SonarCloudPrepare@1
        inputs:
          SonarCloud: 'Sonarcloud'
          organization: 'devops-franccesca'
          projectKey: 'DevOps-Franccesca_spring-boot-kubernetes'
          projectName: 'spring-boot-kubernetes'

      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.11'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: true
          sqMavenPluginVersionChoice: 'latest'

      
      - task: sonarcloud-buildbreaker@2
        inputs:
          SonarCloud: 'Sonarcloud'
          organization: 'devops-franccesca'

- stage: SCA
  jobs:
  - job: sca
    displayName: 'SCA'
    steps:
      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'JDKVersion'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false
      - task: dependency-check-build-task@6
        inputs:
          projectName: 'spring-boot-kubernetes'
          scanPath: '$(Build.ArtifactStagingDirectory)'
          format: 'HTML'
          failOnCVSS: '7'

- stage: ContainerSecurity
  jobs:
  - job: containersecurity
    displayName: 'ContainerSecurity'
    steps:
      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '*/surefire-reports/TEST-.xml'
          javaHomeOption: 'JDKVersion'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false

      - task: DockerInstaller@0
        inputs:
          dockerVersion: '17.09.0-ce'

      - task: Docker@2
        inputs:
          containerRegistry: 'docker'
          command: 'login'

      - task: Docker@2
        inputs:
          containerRegistry: 'docker'
          repository: 'keila713/spring-boot-kubernetes'
          command: 'build'
          Dockerfile: '**/Dockerfile'

      - script: | 
          sudo apt-get install -y rpm
          wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
          trivy image keila713/spring-boot-kubernetes:latest
        displayName: Image Scan

      - task: Docker@2
        inputs:
          containerRegistry: 'docker'
          repository: 'keila713/spring-boot-kubernetes'
          command: 'buildAndPush'